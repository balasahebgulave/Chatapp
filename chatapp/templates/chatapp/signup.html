{% extends 'chatapp/index.html' %}

{% block content %}

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
        <form method="post" class="login100-form validate-form">
          {% csrf_token %}
          <span class="login100-form-title p-b-33">
            Account Login
          </span>

          <div class="wrap-input100">
            <input class="input100" type="text" name="username" placeholder="Username">
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
          </div>

          <div class="wrap-input100" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="email" placeholder="Email">
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
          </div>


          <div class="wrap-input100" data-validate="Password is required">
            <input class="input100" type="text" name="password1" placeholder="Password">
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
          </div>

          <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="password2" placeholder="Confirm Password">
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
          </div>

          <div class="container-login100-form-btn m-t-20">
            <button type="submit" class="login100-form-btn">
              Sign Up
            </button>
          </div>

          <div class="text-center m-t-20" >
            <span class="txt1">
              Create an account?
            </span>

            <a href="{% url 'login' %}" class="txt2 hov1">
              Sign In
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
{% endblock %}
